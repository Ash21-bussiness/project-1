<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <fieldset>
            <!--The feildset tag is used to group related elemsnts in a form and draws a box around them-->
            <legend>Personal Information</legend>
            <label>Full Name</label>
            <!-- place holder attribute can be used to provide extra information about entry to be made-->
            <input type="text" id="fname" placeholder="Enter Name"><br><br>
            <label>Email</label><br>
            <input type="text" id="email"><br><br>
            <label>Gender</label><br>
            <input type="radio" id="gender" value="female">female<br>
            <input type="radio" id="gender" value="male">Male<br><br>
            <label>Birth Date</label><br>
            <input type="date" id="birthday" name="birthday"><br><br>
            <label>Occupation</label><br>
            <input type="radio" id="Occupation" value="student highschool">Highschool<br>
            <input type="radio" id="Occupation" value="student university">University<br>
            <input type="radio" id="Occupation" value="work">Work<br>
            <input type="radio" id="Occupation" value="Business">Business<br>
            <button>SUBMIT</button>
        </fieldset>
    </form>
</body>
</html>
