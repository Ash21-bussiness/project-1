<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Down</title>
</head>
<body>
    <feildset>
        <legend><b>Enter your Marks</b></legend>
        <form action="/action_page.php" oninput="x.value=(parseInt(m1.value)+parseInt(m2.value)+parseInt(m3.value))/3">
            <label>Name</label><br>
            <input type="text" id="name"><br><br>
            <label>Enter Marks</label><br>
            <select name="Subject" id="subject">
                <option value="Maths">Maths</option>
                <option value="English">English</option>
                <option value="Science">Science</option>
            </select>
            <input type="number" id="m1" name="m1"><br><br>
            <select name="Subject 2" id="Subject2">
                <option value="Maths">Maths</option>
                <option value="English">English</option>
                <option value="Science">Science</option>
            </select>
            <input type="number" id="m2" names="m2"><br><br>
            <select name="Subject3" id="Subject3">
                <option value="Maths">Math</option>
                <option value="English">English</option>
                <option value="Science">Science</option>
            </select>
            <input type="number" id="m3" name="m3"><br><br>
            Average: <output name="x" for="m1 m2 m3"></output>
        </form>
    </feildset>
</body>
</html>
