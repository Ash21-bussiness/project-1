<!DOCTYPE html>
<html lang="en">
<head>
<style>
img#christmasright {
float: right;
width: 150px;
height: 170px;
}
img#christmasleft {

height: 150px;
}
</style>
</head>
<body>

<p>
<img id="christmasleft" src="christmas.jpg" alt="Christmas Day">

This is a Christmas picture showcasing how Christmas is celebrated every year.
</p>
</body>
</html>
