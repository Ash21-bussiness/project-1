<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Box Model Example</title>
    <style type="text/css">
        example1 {
            width: 230px;
            background-color: lab(81.5% 4.45 28.76);
            padding: 0px;
            border: 0px;
            margin: 0px;
        }
        example2 {
            width: 230px;
            background-color: #c89557;
            padding: 50px;

        }

        }

    <h1>Box Model Example</h1>
    <hr>
    <p class="Example1">My Content Example 1</p>

    <p class="example2">My Content Example 2</p>
    <hr style="width: 20%; height: 10px; color: bisque;">
</body>
</html>
