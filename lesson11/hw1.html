<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Grid Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   <style type="text/css">
  h1 {
    color: rgb(22, 238, 22);
  }
  #a1, #a4 {
    color: white;
    background: #dede09;
    font-size: 20px;
  }
  #a2, #a5 {
    color: white;
    background: #fa2828;
    font-size: 20px;
  }
  #a3, #a6 {
    color: white;
    background: #ff00ff;
    font-size: 20px;
  }
</style>
</head>
<div class="container-fluid">
  <!-- class="container-fluid" provides full width page -->
  <h1>Unequal Area Grids</h1>
  <div class="row">
    <div id="a1" class="col-sm-3">Name</div>
    <div id="a2" class="col-sm-4">Email</div>
    <div id="a3" class="col-sm-5">Country</div>
  </div>

  <div class="row">
    <div id="a4" class="col-sm-2">Name</div>
    <div id="a5" class="col-sm-6">Email</div>
    <div id="a6" class="col-sm-4">Country</div>
  </div>
</div>
</body>
</html>
